        body {

        }
        .balance-item strong { color: #5cb85c; }
        .total-balance-item {
            background-color: #5cb85c; color: white; font-weight: bold;
        }
        .total-balance-item strong { color: white; }

        .ad-container {
            margin: 20px auto;
            text-align: center;
        }

        footer {
            background-color: #333; color: #fff; text-align: center;
            padding: 20px; margin-top: 30px;
        }
        footer p { margin: 0; }

        @media (max-width: 600px) {
            .hero-section h1 { font-size: 1.8em; }
            .hero-section nav a { margin: 0 8px; font-size: 1em; }
            .main-container { padding: 15px; }
            .card { padding: 15px; }
        }
    </style>
</head>

    <script> // Your existing JavaScript
        function loadData(key) {
            const data = localStorage.getItem(key);
            return data ? JSON.parse(data) : initializeUserData();
        }
        
        function initializeUserData() {
             const defaultData = {
                invitedByCode: null, myReferralCode: null, referrals: 0,
                referralIncome: 0, taskIncome: 0, totalIncome: 0,
                tasksCompletedToday: {}, tasksCompletedCount: 0, lastTaskDate: null, withdrawals: []
            };
            localStorage.setItem('userData', JSON.stringify(defaultData));
            return defaultData;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const userData = loadData('userData'); 
            
            document.getElementById('referralIncomeDisplay').textContent = userData.referralIncome || 0;
            document.getElementById('taskIncomeDisplay').textContent = userData.taskIncome || 0;
            
            const totalIncome = (userData.referralIncome || 0) + (userData.taskIncome || 0);
            document.getElementById('totalIncomeDisplay').textContent = totalIncome;

            if (userData.totalIncome !== totalIncome) {
                userData.totalIncome = totalIncome;
                localStorage.setItem('userData', JSON.stringify(userData));
            }
        });
    </script>
